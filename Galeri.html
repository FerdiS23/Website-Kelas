    <script>
        // SKRIP UTAMA
        
        // 1. Skrip untuk mengubah ikon panah saat album dibuka/ditutup
        document.querySelectorAll('.album-header').forEach(header => {
            header.addEventListener('click', function() {
                const icon = this.querySelector('i');
                const targetId = this.getAttribute('data-bs-target');
                const targetElement = document.querySelector(targetId);

                // Pastikan ikon berubah saat transisi selesai
                const collapseElement = new bootstrap.Collapse(targetElement, { toggle: false });

                targetElement.addEventListener('shown.bs.collapse', function () {
                    icon.classList.remove('bi-chevron-down');
                    icon.classList.add('bi-chevron-up');
                });

                targetElement.addEventListener('hidden.bs.collapse', function () {
                    icon.classList.remove('bi-chevron-up');
                    icon.classList.add('bi-chevron-down');
                });

                // Perbarui status ikon segera saat diklik (menangani kasus transisi cepat)
                if (targetElement.classList.contains('show')) {
                    icon.classList.remove('bi-chevron-up');
                    icon.classList.add('bi-chevron-down');
                } else {
                    icon.classList.remove('bi-chevron-down');
                    icon.classList.add('bi-chevron-up');
                }
            });
        });

        // 2. Skrip untuk mengaktifkan Lightbox (Modal)
        const lightboxModal = document.getElementById('lightboxModal');
        lightboxModal.addEventListener('show.bs.modal', event => {
            // Dapatkan tombol/link yang memicu modal
            const opener = event.relatedTarget; 
            // Dapatkan sumber gambar (src) dari tag <img> di dalam link yang diklik
            const imageSrc = opener.querySelector('img').getAttribute('src');
            // Dapatkan elemen gambar di dalam modal
            const lightboxImage = lightboxModal.querySelector('#lightboxImage');

            // Setel sumber gambar modal ke gambar yang diklik
            lightboxImage.setAttribute('src', imageSrc);
            
            // Setel deskripsi gambar (alt) dari gambar yang diklik
            const imageAlt = opener.querySelector('img').getAttribute('alt');
            lightboxImage.setAttribute('alt', imageAlt);
        });
    </script>
